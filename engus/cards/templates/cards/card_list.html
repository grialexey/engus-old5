<section class="card-list">
    <ul class="card-list__modeswitch {% if mode == 'repeat-right' %}m-repeat-right{% elif mode == 'repeat-left' %}m-repeat-left{% else %}m-normal{% endif %}">
        <li class="card-list__modeswitch-item m-normal {% if not mode == 'repeat-right' and not mode == 'repeat-left' %}m-active{% endif %}" data-mode="normal">Изучение</li>
        <li class="card-list__modeswitch-item m-repeat-right m-repeat-left {% if mode == 'repeat-right' or mode == 'repeat-left' %}m-active{% endif %}" data-mode="repeat">Повторение</li>
    </ul>

    <div class="card-list__content">
        {% include "cards/cards.html" %}
        <div class="card-list__overlay"></div>
    </div>
</section>
