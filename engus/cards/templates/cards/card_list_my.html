{% extends "base.html" %}


{% block content %}
    <div class="card__modeswitch learning">
        <input type="radio" name="card-mode" id="id_learning" class="card__modeswitch-input" checked><label for="id_learning" class="card__modeswitch-label learning active">Изучение</label><!--
     --><input type="radio" name="card-mode" id="id_repeating" class="card__modeswitch-input"><label for="id_repeating" class="card__modeswitch-label repeating">Повторение</label>
    </div>

    <section class="card-list">
        {% with cards=card_list %}
            {% if cards %}
                {% include "cards/cards.html" %}
            {% endif %}
        {% endwith %}
        <div class="card-list__overlay"></div>
    </section>
{% endblock %}
